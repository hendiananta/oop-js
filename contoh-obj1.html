<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Object 1</title>
</head>
<body>
    <p id="hasil"></p>
    <p id="hasil2"></p>
    <script>
        //cara mendefinisikan object
        let orang = {
            namaDepan : "Hendi", 
            namaBelakang : "Hermawan", 
            warnaMata : "biru"
        }

        orang.kebangsaan = "Indonesia"; //menambah properti pd object
        delete orang.warnaMata; //menghapus properti pd object
        const hasil = document.getElementById("hasil");
        //cara menampilkan property object
        hasil.innerHTML = "Nama Lengkap : " + orang.namaDepan + " " + orang.namaBelakang + "<br>Warna Mata : " + orang.warnaMata + "<br>Kebangsaan : " + orang.kebangsaan;

        //cara mengakses object via loop
        let pesan = "";
        let id;
        for(id in orang) {
            pesan = pesan + orang[id] + " ";
            console.log("id = " + id);
          //  console.log("orang = ")
        }
        const hasil2 = document.getElementById("hasil2");
        hasil2.innerHTML = pesan;
        
        //cara lain mengakses property object
        console.log(orang["namaDepan"])

        
    </script>
</body>
</html>
